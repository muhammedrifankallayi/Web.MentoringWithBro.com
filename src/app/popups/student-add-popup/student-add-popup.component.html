
<div class="pop-header" >
    <span class="title"  >
        Student Add
    </span>
    <span class="close-icon">
        <mat-icon  (click)="dialogRef.close()" >close</mat-icon>
    </span>
</div>

<div class="pop-content"  [formGroup]="itemForm" >


<div  class="form-control" >
<label for="">Name</label>
<input type="text"  formControlName="name" >
</div>

<div  class="form-control" >
    <label for="">User Name</label>
    <input type="text"  formControlName="username" >
    </div>


<div  class="form-control" >
<label for="">Address</label>
<input type="text" formControlName="address">
</div>

<div  class="form-control" >
    <label for="">Mobile Number</label>
    <input type="text" formControlName="mobile">
    </div>



    <div  class="form-control" >
        <label for="">Course</label>
     <select name="" id="" formControlName="courseId" >
        <option    *ngFor="let item of courseList" [value]="item._id"> {{item.course}} </option>
       
     </select>
    </div>
    <div  class="form-control" >
        <label for="">Batch</label>
     <select name="" id=""  formControlName="batchId">
        <option *ngFor="let item of batchList"  [value]="item._id"> batch  {{item.batchNo}} </option>
     </select>
    </div>

        <div  class="form-control" >
            <label for="">Course Join Date</label>
          <input type="date" formControlName="joinDate">
            </div>

            <div  class="form-control" >
                <label for="">temparory password</label>
              <input type="text" formControlName="password">
            </div>




</div>

<div class="pop-footer">
    <button  mat-raised-button color="primary" (click)="submit()"  >
        <span *ngIf="!updateMode" >Save</span>
        <span *ngIf="updateMode" >Update</span>
    </button>
</div>
