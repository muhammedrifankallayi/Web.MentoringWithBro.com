<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-inner">

<div class="top-logo" >
 <span>Your Mentor Bro</span>
</div>

  <ul  style="background-color: #e3eff776; padding-left: 10px;" >

    <ng-container  *ngFor="let item of navItems;let i = index" >
        <li  *ngIf="item.children.length==0; else ElseBlock"  [routerLink]="[item.routeLink]"    routerLinkActive="active" >
            <span class="item-menu" >
              <span class="icon-span"  > <mat-icon>{{item.icon}}</mat-icon></span>  {{item.label}}
            </span>
        </li>

        <ng-template #ElseBlock  > 
            <li class="dropdown-li">
                <div class="item-menu-main"  (click)="openMenu(i)" >
                  <span  class="child-span" ><mat-icon style="width: 40px;" >{{item.icon}}</mat-icon> {{item.label}}</span>
                  <mat-icon
                    class="menu-icon"
                   
                    [ngClass]="{ 'menu-icon-rotate': i == currentMenu }"
                  >
                    keyboard_arrow_left
                  </mat-icon>
                </div>
              
                <ul style="background-color: #4a5cbd;color: white !important;padding-left: 30px;"
                  class="sub-menu"
                  [ngClass]="{ 'opened-drowpdown': i == currentMenu, 'closed-dropdown': i != currentMenu }"
                >
                  <span class="item-menu child-span"  *ngFor="let child of item.children" [routerLink]="[child.routeLink]"  ><mat-icon style="color: white !important;" > {{child.icon}} </mat-icon> {{child.label}} </span>
            
                </ul>
              </li>
        </ng-template>
        
    </ng-container>

  </ul>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="navbar">
            <span class="navbar-title"> 
                <button mat-mini-fab color="primary" (click)="sidenav.toggle()" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
              </button>
            </span>
          
            <!-- Spacer to push content to the right -->
            <span class="spacer"></span>
          
            <!-- User Avatar -->
         
            <mat-icon   [matMenuTriggerFor]="userMenu"  style="cursor: pointer;">
              more_vert
            </mat-icon>
          
            <!-- Mat Menu -->
            <mat-menu #userMenu="matMenu">
              <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                Profile
              </button>
              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                Settings
              </button>
              <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                Logout
              </button>
            </mat-menu>
          </mat-toolbar>
    
     <app-body></app-body>
    </mat-sidenav-content>
  </mat-sidenav-container>
