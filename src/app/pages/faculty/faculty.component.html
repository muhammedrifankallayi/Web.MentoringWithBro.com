
<div  style="width: 100%;"   class="card-main" >
    <div class="top-content" >

<h2>Faculty List</h2>

     <button mat-raised-button color="primary"  (click)="openFacultyAdd()" style="float: right;margin-bottom: 5px;"  >Add Faculty </button>
    </div>
    
    <table class="custom-table table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Domain</th>
                <th>Qualification</th>
                <th>Salary</th>
                <th>Join Date</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
    <tr  *ngFor="let item of searchList" >
        <td>  {{item.name}} </td>
        <td> {{item.domain}} </td>
        <td> {{item.qualification}}  </td>
        <td>  {{item.salary}} </td>
        <td>  {{item.join_date | date}} </td>
        <td  > 
       <div  style="width: 100%; display: flex; justify-content: center;" >
        <mat-icon  color="primary" >edit</mat-icon>    
        <mat-icon  color="warn" >delete</mat-icon> 
       </div>   
        </td>
    </tr>
    
        </tbody>
    </table>
    
    
    </div>
